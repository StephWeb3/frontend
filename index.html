<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Design</title>
    <style>
        body {
            background-color: #111;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        p {
            font-size: 1.5em;
            text-align: center;
            line-height: 1.6;
        }

        .highlight {
            color: #ff00ff;
        }

        .neon-text {
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }

        .neon-border {
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 class="neon-text">Hello World</h1>
    <div class="neon-border">
        <p>Welcome to the <span class="highlight">neon</span>-infused world of cyberpunk.</p>
        <p>Enhance your reality with <span class="highlight">code</span> and <span class="highlight">creativity</span>.</p>
        <p>Stay connected, stay <span class="highlight">cyber</span>.</p>
    </div>
</body>
</html>
